<section class="banner_space">
  <div class="banner">
      <div class="imagen-superiores-banner">
          <img class="primera-img-patitas" src="assets/images/png/huellastilo-removebg-preview 4.png" alt="">
          <img class="segunda-img-corazon-patitas" src="assets/images/png/huellaestilo2-removebg-preview 3.png" alt="">
     </div>
          <img class="banner_img" src="assets/images/png/3D Avatars/14perritoservices.png" alt="" srcset="">
          <h1 class="banner_title"><img class="banner_comas" src="assets/images/png/comas_para_texto-removebg-preview 4comitasdetitulo.png" alt="">Reservas<img class="banner_comas2" src="assets/images/png/comas_para_texto-removebg-preview 4comitasdetitulo.png" alt=""></h1>
      <div class="imagen-inferiores-banner">

      </div>
  </div>
</section>

<div class="container">
    <form [formGroup]="bookingForm"
    (ngSubmit)="registerBooking()" >
        <h1>Formulario De Reservas</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dia</label>
          <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="day">
          <div class="error" *ngIf="bookingForm.get( 'day' )?.invalid && ( bookingForm.get( 'day' )?.dirty || bookingForm.get( 'day' )?.touched ) ">

            <small *ngIf="bookingForm.get( 'day' )?.errors?.[ 'required' ]">El Dia Es Requerido</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Hora</label>
          <input type="time" class="form-control" id="exampleInputPassword1" formControlName="hour">
          <div class="error" *ngIf="bookingForm.get( 'hour' )?.invalid && ( bookingForm.get( 'hour' )?.dirty || bookingForm.get( 'hour' )?.touched ) ">

            <small *ngIf="bookingForm.get( 'hour' )?.errors?.[ 'required' ]">La Hora Es Requerida</small>
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Servicio</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="idServicio">
            <div class="error" *ngIf="bookingForm.get( 'idServicio' )?.invalid && ( bookingForm.get( 'idServicio' )?.dirty || bookingForm.get( 'idServicio' )?.touched ) ">

              <small *ngIf="bookingForm.get( 'idServicio' )?.errors?.[ 'required' ]">El Servcio Es Requerido</small>
            </div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Paseador</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="idUser">
          <div class="error" *ngIf="bookingForm.get( 'idUser' )?.invalid && ( bookingForm.get( 'idUser' )?.dirty || bookingForm.get( 'idUser' )?.touched ) ">

            <small *ngIf="bookingForm.get( 'idUser' )?.errors?.[ 'required' ]">Es Coger Un Paseador Es Obligario</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mascota</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="idPet">
          <div class="error" *ngIf="bookingForm.get( 'idPet' )?.invalid && ( bookingForm.get( 'idPet' )?.dirty || bookingForm.get( 'idPet' )?.touched ) ">

            <small *ngIf="bookingForm.get( 'idPet' )?.errors?.[ 'required' ]">Selecciona Una Mascota Registrada</small>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto Terminos y Condiciones</label>
        </div>
        
        <div class="container-btn">
              <div class="button-group">
                  <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Reserva</button>
                  <a class="btn btn-secondary" routerLink="/dashboard/bookings">Ir a Reservas</a>
              </div>
      </div>
      </form>
</div>

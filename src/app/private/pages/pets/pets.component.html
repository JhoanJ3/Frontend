<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">race</th>
        <th scope="col">age</th>
        <th scope="col">idUser</th>
        <th scope="col">description</th>
        <th scope="col">urlImage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <th scope="row">{{ pet._id }}</th>
        <td>{{ pet.name }}</td>
        <td>{{ pet.race }}</td>
        <td>{{ pet.age }}</td>
        <td>{{ pet.idUser }}</td>
        <td>{{ pet.description }}</td>
        <td>
          <img [src]="pet.urlImage" [alt]="pet.name">
        </td>

      </tr>
    </tbody>
  </table>
</div>
